syntax = "proto3";

service Wallet {
    rpc Load (ReadRequest) returns (Response);
    rpc Read (ReadRequest) returns (ReadResponse);
    rpc Update (WalletRequest) returns (Response);
}

message WalletRequest {
    string exchange = 1;
    string coin = 2;
    float amount = 3;
}

message ReadRequest {
    string exchange = 1;
}

message ReadResponse {
    repeated WalletRequest wallet = 1;
}

message Response {
    int32 code = 1;
    string message = 2;
}